<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Load Balancing Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

    <header class="header">
        <h1>Dynamic Load Balancing Simulator</h1>
        <p>Multiprocessor Runtime Workload Optimization</p>
    </header>

    <section class="controls">

        <div class="control-group">
            <label>Number of Processors</label>
            <input type="number" id="processorCount" value="4" min="2">
        </div>

        <div class="control-group">
            <label>Simulation Speed</label>
            <input type="range" id="speed" min="300" max="2000" step="300" value="1000">
        </div>

        <div class="control-group">
            <label>Load Assignment</label>
            <select id="loadMode">
                <option value="random">Random</option>
                <option value="manual">Manual</option>
            </select>
        </div>

        <div class="button-group">
    <button onclick="initializeSystem()">Initialize</button>
    <button onclick="startBalancing()">Start Balancing</button>
    <button class="reset" onclick="resetSystem()">Reset</button>
</div>


    </section>

    <!-- Manual load input area -->
    <section id="manualInputs" class="manual hidden"></section>

    <section class="dashboard">

        <div class="card chart-card">
            <h3>Processor Load Distribution</h3>
            <div id="chart"></div>
        </div>

        <div class="card info">
            <h3>Algorithm Execution</h3>
            <p id="step">System not initialized.</p>

            <div class="metrics">
                <div>
                    <span>Average Load</span>
                    <strong id="avgLoad">-</strong>
                </div>
                <div>
                    <span>Load Difference</span>
                    <strong id="diff">-</strong>
                </div>
            </div>
        </div>

    </section>

</div>

<script src="script.js"></script>
</body>
</html>
